<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #timer {
            font-size: 48px;
            margin: 20px 0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Custom Pomodoro Timer</h1>

    <label for="workTime">Work Time (minutes):</label>
    <input type="number" id="workTime" value="25">
    
    <label for="breakTime">Break Time (minutes):</label>
    <input type="number" id="breakTime" value="5">

    <div id="timer">25:00</div>
    <button id="startBtn">Start</button>
    <button id="resetBtn">Reset</button>

    <script>
        let timeLeft;
        let timerId;
        let isRunning = false;
        let isWorkSession = true;

        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workTimeInput = document.getElementById('workTime');
        const breakTimeInput = document.getElementById('breakTime');

        // Function to update the timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Function to start the timer
        function startTimer() {
            if (!isRunning) {
                let workTime = parseInt(workTimeInput.value) * 60;  // Convert minutes to seconds
                let breakTime = parseInt(breakTimeInput.value) * 60;  // Convert minutes to seconds

                if (isWorkSession) {
                    timeLeft = workTime;
                } else {
                    timeLeft = breakTime;
                }
                updateTimerDisplay();

                isRunning = true;
                startBtn.textContent = 'Pause';

                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerId);
                        isRunning = false;
                        startBtn.textContent = 'Start';

                        if (isWorkSession) {
                            alert('Work session complete! Time for a break.');
                        } else {
                            alert('Break over! Time to get back to work.');
                        }

                        isWorkSession = !isWorkSession;
                    }
                }, 1000);

                // Make a POST request to start the Pomodoro session
                fetch('/start_pomodoro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workTime: workTime / 60, breakTime: breakTime / 60 })
                }).then(response => response.json())
                  .then(data => console.log(data.message));

            } else {
                clearInterval(timerId);
                isRunning = false;
                startBtn.textContent = 'Start';
            }
        }

        // Function to reset the timer
        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            isWorkSession = true;
            startBtn.textContent = 'Start';
            timerElement.textContent = `${workTimeInput.value}:00`;
        }

        // Attach event listeners to buttons
        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Automatically update timer display when user changes the work time input
        workTimeInput.addEventListener('input', () => {
            if (!isRunning && isWorkSession) {
                timerElement.textContent = `${workTimeInput.value}:00`;
            }
        });
    </script>
</body>
</html>
