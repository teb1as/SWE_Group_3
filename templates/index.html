<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWork</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; 
            color: #e0e0e0; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #playlist-container {
            margin-top: 10px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        #playlist-box {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 30px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #timer {
            font-size: 4rem;
            color: #e0e0e0;
            background-color: #333;
            border: 5px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .timer-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .timer-buttons button {
            padding: 8px 16px;
            font-size: 14px;
        }
        .timer-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .timer-arrow {
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }
        .timer-arrow:hover {
            color: white;
            background: none;
        }
        input, button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            background-color: #444;
            color: #e0e0e0;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #4a90e2;
            color: white;
        }
        button:active {
            transform: scale(0.98);
        }
        .login-box, .create-box, .reset-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        .login-box input, .create-box input, .reset-box input {
            width: calc(100% - 40px);
            margin: 10px 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .close-btn:hover {
            color: #ff4444;
            background: none;
        }
        .timer-type {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a90e2;
        }
        .timer-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        .timer-selector button {
            padding: 8px 16px;
            font-size: 14px;
        }
        .timer-selector button.active {
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>ClockWork</h1>
    </header>
    <div class="user-info">
        {% if user_name %}
            <p>Welcome, {{ user_name }}</p>
            <a href="/logout"><button>Logout</button></a>
        {% else %}
            <button id="loginBtn">Login</button>
        {% endif %}
    </div>
    <div class="container">
        <div id="timer">
            <div class="timer-selector">
                <button id="studyBtn" class="active">Study Timer</button>
                <button id="breakBtn">Break Timer</button>
            </div>
            <div class="timer-type" id="timerType">Study Time</div>
            <div class="timer-controls">
                <button class="timer-arrow" id="decreaseTime">←</button>
                <p id="timerDisplay">25:00</p>
                <button class="timer-arrow" id="increaseTime">→</button>
            </div>
            <div class="timer-buttons">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div id="playlist-box">
            <h2>Suggested Playlists</h2>
            <div id="playlist-container"></div>
        </div>
    </div>

    {% if not user_name %}
    <div class="login-box" id="loginBox" style="display: none;">
        <button class="close-btn" onclick="closeLoginBox()">×</button>
        <h3>Login</h3>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <button onclick="showCreateBox()">Create Account</button>
        <button onclick="showResetBox()">Forgot Password?</button>
    </div>
    <div class="create-box" id="createBox" style="display: none;">
        <button class="close-btn" onclick="closeCreateBox()">×</button>
        <h3>Create Account</h3>
        <form method="POST" action="/create_dashboard">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="reset-box" id="resetBox" style="display: none;">
        <button class="close-btn" onclick="closeResetBox()">×</button>
        <h3>Reset Password</h3>
        <form method="POST" action="/reset_password">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="new_password" placeholder="New Password" required />
            <button type="submit">Reset</button>
        </form>
    </div>
    {% endif %}
    
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const loginBox = document.getElementById('loginBox');
        const createBox = document.getElementById('createBox');
        const resetBox = document.getElementById('resetBox');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerDisplay = document.getElementById('timerDisplay');
        
        const studyBtn = document.getElementById('studyBtn');
        const breakBtn = document.getElementById('breakBtn');
        const timerType = document.getElementById('timerType');
    
        let isStudyTime = true;
        let studyTimeLeft = 25 * 60;
        let breakTimeLeft = 5 * 60; // Default 5 minute break
        
        studyBtn.addEventListener('click', function() {
            if (timerId === null) { // Only allow switching when timer is not running
                isStudyTime = true;
                timeLeft = studyTimeLeft;
                updateDisplay();
                timerType.textContent = 'Study Time';
                studyBtn.classList.add('active');
                breakBtn.classList.remove('active');
            }
        });

        breakBtn.addEventListener('click', function() {
            if (timerId === null) { // Only allow switching when timer is not running
                isStudyTime = false;
                timeLeft = breakTimeLeft;
                updateDisplay();
                timerType.textContent = 'Break Time';
                breakBtn.classList.add('active');
                studyBtn.classList.remove('active');
            }
        });

        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timerId = null;
        
        loginBtn?.addEventListener('click', function() {
            loginBox.style.display = 'block';
        });
        
        function closeLoginBox() {
            loginBox.style.display = 'none';
        }
        function closeResetBox() {
            resetBox.style.display = 'none';
        }
        function closeCreateBox() {
            createBox.style.display = 'none';
        }

        function showCreateBox() {
            createBox.style.display = 'block';
            loginBox.style.display = 'none';
        }
        
        function showResetBox() {
            resetBox.style.display = 'block';
            loginBox.style.display = 'none';
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        async function playPlaylist(playlistId) {
            try {
                const response = await fetch(`/play_playlist/${playlistId}`);
                const result = await response.json();
                if (!result.success) {
                    console.error('Error playing playlist:', result.error);
                }
            } catch (error) {
                console.error('Error playing playlist:', error);
            }
        }

        document.getElementById('decreaseTime').addEventListener('click', function() {
            if (timerId === null) {
                const currentMinutes = Math.floor(timeLeft / 60);
                if (currentMinutes > 0) {
                    timeLeft -= 60;
                    if (isStudyTime) {
                        studyTimeLeft = timeLeft;
                    } else {
                        breakTimeLeft = timeLeft;
                    }
                    updateDisplay();
                }
            }
        });

        document.getElementById('increaseTime').addEventListener('click', function() {
            if (timerId === null) {
                const currentMinutes = Math.floor(timeLeft / 60);
                if (currentMinutes < 99) {
                    timeLeft += 60;
                    if (isStudyTime) {
                        studyTimeLeft = timeLeft;
                    } else {
                        breakTimeLeft = timeLeft;
                    }
                    updateDisplay();
                }
            }
        });

        startBtn.addEventListener('click', function() {
            if (timerId === null) {
                timerId = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timerId);
                        timerId = null;
                        // Switch timers
                        isStudyTime = !isStudyTime;
                        if (isStudyTime) {
                            timeLeft = studyTimeLeft;
                            timerType.textContent = 'Study Time';
                            studyBtn.classList.add('active');
                            breakBtn.classList.remove('active');
                        } else {
                            timeLeft = breakTimeLeft;
                            timerType.textContent = 'Break Time';
                            breakBtn.classList.add('active');
                            studyBtn.classList.remove('active');
                        }
                        updateDisplay();
                        startBtn.textContent = 'Start';
                    }
                }, 1000);
                startBtn.textContent = 'Pause';
            } else {
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Start';
            }
        });

        stopBtn.addEventListener('click', function() {
            clearInterval(timerId);
            timerId = null;
            startBtn.textContent = 'Start';
        });

        resetBtn.addEventListener('click', function() {
            clearInterval(timerId);
            timerId = null;
            if (isStudyTime) {
                timeLeft = studyTimeLeft;
            } else {
                timeLeft = breakTimeLeft;
            }
            updateDisplay();
            startBtn.textContent = 'Start';
        });

        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/get_playlists');
                const playlists = await response.json();
            
                const playlistContainer = document.getElementById('playlist-container');
                playlistContainer.innerHTML = '';
            
                playlists.forEach(playlist => {
                    const playlistElement = document.createElement('div');
                    playlistElement.classList.add('playlist-item');
                    playlistElement.innerHTML = `
                        <h3>${playlist.name}</h3>
                        <button onclick="playPlaylist('${playlist.id}')">Play</button>
                    `;
                    playlistContainer.appendChild(playlistElement);
                });
            } catch (error) {
                console.error('Error fetching playlists:', error);
            }
        });
    </script>
</body>
</html>
