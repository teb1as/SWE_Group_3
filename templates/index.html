<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClockWork</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e; 
            color: #e0e0e0; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #playlist-container {
            margin-top: 10px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        #playlist-box {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 30px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        #timer {
            font-size: 4rem;
            color: #e0e0e0;
            background-color: #333;
            border: 5px solid #4a90e2;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .timer-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .timer-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .timer-arrow {
            background: none;
            border: none;
            color: #4a90e2;
            font-size: 24px;
            cursor: pointer;
            padding: 0 10px;
        }
        .timer-arrow:hover {
            color: white;
            background: none;
        }
        input, button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            background-color: #444;
            color: #e0e0e0;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #4a90e2;
            color: white;
        }
        button:active {
            transform: scale(0.98);
        }
        .login-box, .create-box, .reset-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        .login-box input, .create-box input, .reset-box input {
            width: calc(100% - 40px);
            margin: 10px 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .close-btn:hover {
            color: #ff4444;
            background: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>ClockWork</h1>
    </header>
    <div class="user-info">
        {% if user_name %}
            <p>Welcome, {{ user_name }}</p>
            <a href="/logout"><button>Logout</button></a>
        {% else %}
            <button id="loginBtn">Login</button>
        {% endif %}
    </div>
    <div class="container">
        <div id="timer">
            <div class="timer-controls">
                <button class="timer-arrow" id="decreaseTime">←</button>
                <p id="timerDisplay">25:00</p>
                <button class="timer-arrow" id="increaseTime">→</button>
            </div>
            <div class="timer-buttons">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <div id="playlist-box">
            <h2>Suggested Playlists</h2>
            <div id="playlist-container"></div>
        </div>
    </div>

    {% if not user_name %}
    <div class="login-box" id="loginBox" style="display: none;">
        <button class="close-btn" onclick="closeLoginBox()">×</button>
        <h3>Login</h3>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
